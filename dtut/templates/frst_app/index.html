<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>First App</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Access records data:</h2>
    {% if access_records %}
        <table class="table">
            <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thead>
            {% for i in access_records %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.date }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>There is no access records</p>
    {% endif %}
</body>
</html>
